<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Help Page</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/global.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/helpPage.css') }}"
		/>
		<script
			src="https://kit.fontawesome.com/bb84556d4f.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="icon"
			type="image/x-icon"
			href="{{ url_for('static', filename='Images/favicon-32x32.png') }}"
		/>
	</head>

	<body id="login_body">
		<!-- header for the page -->
		<header id="Student_header">
			<a href="{{ url_for('index') }}">
				<img
					class="Header_logo"
					id="Phanton_header_logo"
					src="{{ url_for('static', filename='Images/header_logo.svg') }}"
					alt="Logo"
				/>
			</a>
			<button class="help_center_button" style="margin-top: 2%">
				<a href="{{ url_for('helpPage') }}" class="linkcolorHelp">
					Help Center</a
				>
			</button>
		</header>

		<!-- wrapper and content classes are needed for the footer -->
		<div class="wrapper">
			<div class="content">
				<!-- title -->
				<center>
					<h1 id="contact">CONTACT US</h1>
				</center>
				<!-- the actual form of the page -->
				<!-- formspark.io -->
				<form
					accept-charset="UTF-8"
					action="https://submit-form.com/SxCTJMe6"
					method="POST"
					target="_blank"
					name="Help_Center"
					id="help_center_form"
				>
					<div id="contact_div">
						<!-- name -->
						<center>
							<span id="name_icon" class="fa-solid fa-user"></span>
                            <!-- First question. Name -->
							<input
								id="inputName"
								onfocus="focusInputName()"
								onblur="blurInputName()"
								name="name"
								type="text"
								class="help_center_input"
								placeholder="Enter your Name"
								required
							/>
						</center>
						<br />
						<!-- Second question email -->
						<center>
							<span id="email_icon" class="fa-solid fa-envelope"></span>

							<input
								id="inputEmail"
								onfocus="focusInputEmail()"
								onblur="blurInputEmail()"
								name="email"
								type="email"
								class="help_center_input"
								placeholder="Enter a valid email address"
								required
							/>
						</center>
						<br />
						<!-- Third question comment -->
						<center>
							<span id="message_icon" class="fa-solid fa-message"></span>

							<textarea
								id="inputText"
								onfocus="focusInputMessage()"
								onblur="blurInputMessage()"
								name="comment"
								cols="30"
								rows="10"
								id="help_center_message"
								class="help_center_input"
								placeholder="Enter your message"
								required
							></textarea>
						</center>
						<br />
						<!-- submit button -->
						<button type="submit" id="help_center_submit">SUBMIT</button>

						<!-- clear button -->
						<button
							type="reset"
							form="Help_Center"
							value="clear"
							id="help_center_clear"
							onclick="Clear()"
						>
							CLEAR
						</button>

						<p id="help_center_copyright">
							Phanton Learning ©2023 All rights reserved
						</p>
					</div>
				</form>
				<br />
				<br />
			</div>
		</div>
        <!-- the end of the page  -->
		<footer>
			<!-- Instagram -->
			<a
				href="https://www.instagram.com/phanton_learning_team/"
				target="_blank"
			>
				<img
					src="{{ url_for ( 'static', filename = 'Images/Instagram.png')}}"
					alt="Instagram"
					class="social_media"
				/>
			</a>

			<!-- Facebook -->
			<a
				href="https://www.facebook.com/profile.php?id=61553930048647"
				target="_blank"
			>
				<img
					src="{{ url_for ( 'static', filename = 'Images/Facebook.png')}}"
					alt="Facebook"
					class="social_media"
				/>
			</a>

			<!-- Youtube -->
			<a href="https://www.youtube.com/@PhantonLearningTeam" target="_blank">
				<img
					src="{{ url_for ( 'static', filename = 'Images/Youtube.png')}}"
					alt="Youtube"
					class="social_media"
				/>
			</a>

			<!-- X -->
			<a href="https://twitter.com/PhantonTeam" target="_blank">
				<img
					src="{{ url_for ( 'static', filename = 'Images/X.png')}}"
					alt="X"
					class="social_media"
				/>
			</a>

			<br />
			<img
				id="Phanton_footer_logo"
				src="{{ url_for ( 'static', filename = 'Images/footer_logo.svg')}}"
				alt="Logo"
			/>
			<a class="FooterLinks" href="{{ url_for('helpPage') }}">Help Center</a>
			<a class="FooterLinks" href="{{url_for('teacherSignUp')}}"
				>Teacher Sign Up</a
			>
			<a class="FooterLinks" href="{{url_for('aboutUs')}}">About Us</a>

			<hr id="footer_hr" />
			<p>
				We do not claim any videos as our own! Some information was created with
				the help of ChatGPT!
				<br />
				6505 E Hwy 66, El Reno, OK 73036
				<br />
				<i> ©2023-2024 Phanton Learning | All Rights Reserved </i>
			</p>
		</footer>
		<script src="{{ url_for('static', filename='javascript/helpPage.js') }}"></script>
	</body>
</html>
